{% extends "base.html" %}
{% load static %}
{% block page_title %}Set Password{% endblock %}

{% block css_file %}<link rel="stylesheet" href="{% static 'css/password_reset_confirm.css' %}">{% endblock %}
{% block content %}

<div class="background">
    <main>
        <form method="post">
            {% csrf_token %}
            <h1>Reset Password</h1>
            {{ form }}
            <button type="submit">Confirm</button>
        </form>
    </main>
</div>

{% endblock content %}
